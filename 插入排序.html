<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function ArrayList(){
            /*定义一个数组对象*/
            var array = [];
           this.insert = function(item){
                /*实现push方法*/
                array.push(item)
            };
            this.toString = function(){
                return array.join();
            }
            /* 一起学习插入排序：基本思路完成数组之间的比价 */
            this.insertionSort = function(){
                /* 获取array的长度   */
                var length = array.length,
                j,temp;
                ;
                /*  一层循环 */
                for(var i=1;i<length;i++){
                    j=i
                    /*假设定义一个值*/
                    temp = array[i];

                    while( j > 0 && array[j-1] > temp){
                        /*如果 [index(1)] > [index(2)] 则替换位置*/
                        array[j] = array[j-1];
                        /*j--*/
                        j--;
                    }
                    /*实现每一次的转换位置*/
                    array[j] = temp;
                }
            }
        }
           function createNonSortedArray(size){
            /* 函数里面调用了 new ArrayList */
            var array = new ArrayList();
            /* 实现5 4 3 2 1 */
            for(var i=size;i>0;i--){
                /*添加inser*/
                array.insert(i);
            }
            return array;
        }
        /* 调用函数同时new ArrayList() */
         var array = createNonSortedArray(5);

        console.log(array.toString());//输出 54321
        /* 这个时候array 54321  */

        /* 运行 5>4>3>2>1 第一个比第二个大就对换位置 以此类推  输出结果 1<2<3<4<5  */
        array.insertionSort();

        console.log(array.toString())
    </script>
</body>
</html>
