        var sdk = 'aaaaa我爱你哦';
        alert(getAttrCode(sdk))
        function getAttrCode(str){
            var count = 0;
            for(var i=0;i<str.length;i++){
                /*code值 0~127是字符串 1 汉字二*/
                if(str.charCodeAt(i) < 128 && str.charCodeAt(i) > 0){
                    count++;
                }else{
                    count +=2;
                }
            }
            return count;
        }
