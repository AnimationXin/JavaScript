<script type="text/javascript">
    var sum = 0;
    for(var i=0;i<=100;i++){
        if(i%2 == 1){

        }
    }

    for(var j=0;j<=100;j++){

        }
    }
    console.log(sum);
    console.log(sumk)
</script>
