<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    var sum = 0;
    for(var i=0;i<=100;i++){
        if(i%2 == 1){
            sum +=i;
        }
    }
    var sumk = 0;
    for(var j=0;j<=100;j++){
        if(j%3 == 1){
            sumk +=j;
        }
    }
    document.write("<table border='0' cellspaceing='0'> ");
        for(var i=9;i>=1;i--){
            document.write('<tr>');
            for(var j=1;j<=i;j++){
                /*需要注意字符串之间的装换*/
                document.write( '<td>'+ i + 'x' + j + '=' + (i*j) + '</td>')
            }
            document.write('</tr>');
        }
    document.write("</table>");
    console.log(sum);
    console.log(sumk)
</script>
</body>
</html>
