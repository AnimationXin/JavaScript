<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{padding:0;margin:0;}
    </style>
</head>
<div class="box">

</div>
<button>创建</button>
<ul></ul>
<body>
    <script>
    var box = document.getElementsByClassName("box")[0];
    var aBtn = document.getElementsByTagName('button')[0];
    var aUl = document.getElementsByTagName('ul')[0];
    console.log(aBtn)
    box.style.cssText="width:100px;height:100px;background:#ccc;";
    box.onclick = function (){
        box.style.display="none"
    }
    aBtn.onclick = function(){
        document.write("<li>我在被创建中</li>")
    }
    var newLi = document.createElement("li");
    newLi.innerHTML = 'hello world';
    var newAll = document.createElement("li");
    newAll.innerHTML = " 123";
    /*添加元素*/
    aUl.appendChild(newLi);
    /*替换元素*/
    aUl.replaceChild(newAll, newLi);
    /*克隆*/
    for(var i=0;i<3;i++){
        var newLis = newLi.cloneNode(true);
        aUl.appendChild(newLis)
    }
    </script>
</body>
</html>
