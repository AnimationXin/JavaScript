<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var div = document.getElementsByTagName('div')[0];
        var box = document.createElement('div');
        var timer = setInterval(fn,1);
        function fn(){
            var data = new Date();
            var data2 = new Date('2018/6/14 01:00:00');
            var sum = (data2.getTime() - data.getTime());
            var day = parseInt(sum/1000/60/60/24);
            var hour = parseInt(sum/1000/60/60%24);
            var minu =  parseInt(sum/1000/60%60);
            var sec = parseInt(sum/1000%60);
            var millsec = parseInt(sum%1000);
             day=day<10?"0"+day:day;
            hour=hour<10?"0"+hour:hour;
            minu=minu<10?"0"+minu:minu;
            sec=sec<10?"0"+sec:sec;
            if(millsec<10){
                millsec="00"+millsec;
            }else if(millsec<100){
                millsec="0"+millsec;
            }
            if(sum<0){
                clearInterval(timer);
                return false;
            }
            div.innerHTML = day + '天'+ hour +'时'+ minu+ '分' + sec + '秒' + millsec +'毫秒';
        }
    </script>
</body>
</html>
