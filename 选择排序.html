<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<script >
    function ArrayList(){
        var array = [];
        /* 通过构造函数的方法创建对象 */
            this.insert = function(item){
                /*实现push方法*/
                array.push(item)
            };
            /* join方法 */
            this.toString = function(){
                return array.join();
            }
            /*选择排序 基本思路放在其一位*/

    }
</script>
</body>
</html>
